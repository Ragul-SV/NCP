<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Q6 </title>
	<script type="text/javascript">
		function SI(){
			var p = document.getElementById("p").value
			var i = document.getElementById("i").value
			var t = document.getElementById("t").value
			var si = (p*i*t)/100
			document.getElementById("si").innerHTML = si
		}
	</script>
</head>
<body>	
	<div style="text-align:center;margin-top: 50px;">
		<form>
			Enter Principal amount:<br> <input id="p" type="number"><br><br>
			Enter Interest rate:<br><input id="i" type="number"><br><br>
			Enter no. of years:<br> <input id="t" type="number"><br><br>
			<input type="submit" onclick="SI();return false;">
		</form>
		<h2>Simple Interest:</h2>
		<h2 id="si"></h2>
	</div>
</body>
</html>
