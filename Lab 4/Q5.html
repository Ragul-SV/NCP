<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Q5 </title>
	<script type="text/javascript">
		var arr = []
		function SI(){
			var name = document.getElementById("name").value
			arr.push(name)
			arr.sort()
			document.getElementById("list").innerHTML = ""
			for(var i=0;i<arr.length;i++)
				document.getElementById("list").innerHTML += "<p>"+arr[i]+"</p>"
		}
	</script>
</head>
<body>	
	<form">
		Enter your name: <input id="name" type="text">
		<input type="submit" onclick="SI();return false;">
	</form>
	<h2>Names:</h2>
	<h2 id="list"></h2>
</body>
</html>
