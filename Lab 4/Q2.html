<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Q2 </title>
	<style type="text/css">
		.bw{filter: grayscale(100%);}
		.fade{filter: sepia(100%);}
	</style>
</head>
<body>	
	<p style="text-align: center"><img name="photo" src="football.jpg" 
		onMouseOver="photo.setAttribute('class','bw')" 
		onMouseOut="photo.setAttribute('class','fade')"></p>
	</body>
	</html>
