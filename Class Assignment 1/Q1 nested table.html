<!DOCTYPE html>
<html>
<head>
	<title>Nested Table</title>
	<style>
		body{
			padding:0px;
			margin:0px;
		}
		table,tr,td{
			border: 1px solid black;
			border-collapse: collapse;
			padding:10px;
		}
	</style>
</head>
<body>
	<table  style="width:50%;margin:auto;margin-top:100px;background-color:#E0E0E0;text-align: center;"> 
		<tr>
			<td rowspan="4" colspan="2">Contact:</td>
			<td colspan="2" >Name</td>
		</tr>
		<tr></tr> 
		<tr>
			<td>
				<table style="width:100%;margin:auto;">
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
				</tr>
				<tr>
					<td>Ragul</td>
					<td>S V</td>
				</tr>
			</table> </td>
		</tr>
	</table> </body ></html>
