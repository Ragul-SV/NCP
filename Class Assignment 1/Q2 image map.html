<!DOCTYPE html>
<html>
<head>
	<title>Image Map</title>
	<style>
		body{
			padding:0px;
			margin:0px;
		}
	</style>
</head> 
<body>
	<div style="margin-left:180px;margin-top:50px;">
	<h3>Click on first portion to know about Mercury</h3>
	<h3>Click on first portion to know about Venus</h3>
	<h3>Click on first portion to know about Earth</h3>
</div>
	<img src="rectangle.jpg" usemap="#rectmap" style="width:50%;height:400px;">
	<map name="rectmap">
		<area shape="rect1" coords="100,20,200,220" href="https://en.wikipedia.org/wiki/Mercury_(planet)">
		<area shape="rect1" coords="200,20,300,220" href="https://en.wikipedia.org/wiki/Venus">
		<area shape="rect1" coords="300,20,400,220" href="https://en.wikipedia.org/wiki/Earth">
	</map>
	<div>
</body>
</html>
